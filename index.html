    <script>
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = document.getElementById("theme-icon");
        const body = document.body;

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                themeIcon.src = "https://cdn-icons-png.flaticon.com/512/581/581601.png";
                themeIcon.alt = "Dark Mode";
            } else {
                themeIcon.src = "https://cdn-icons-png.flaticon.com/512/1163/1163661.png";
                themeIcon.alt = "Light Mode";
            }
        });
    </script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            on: {
                slideChange: function () {
                    document.querySelector(".custom-pagination").innerHTML = (this.realIndex + 1) + " / " + this.slides.length;
                }
            }
        });

        document.querySelector(".custom-pagination").innerHTML = "1 / " + swiper.slides.length;
    </script>
