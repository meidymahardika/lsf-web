    <style>
        /* Responsive Pagination Container */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            font-family: Arial, sans-serif;
            flex-wrap: wrap;
        }

        .pagination-info {
            color: #2F2E7B;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .pagination-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-list {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pagination-list li a {
            text-decoration: none;
            color: #2F2E7B;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination-list li a.active {
            background-color: #2F2E7B;
            color: white;
        }

        .pagination-btn {
            border: 1px solid #2F2E7B;
            background: none;
            color: #2F2E7B;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination-btn:hover {
            background-color: #2F2E7B;
            color: white;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border: 1px solid #ccc;
            color: #ccc;
        }

        .pagination-btn.btn-next, .pagination-btn.prev {
            width: 2.188rem;
            height: 2.188rem;
            border: 1.5px solid #39399D;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .dots {
            color: #aaa;
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            
            .pagination-container {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .pagination-list {
                flex-wrap: wrap;
                gap: 0.3rem;
            }

            .pagination-list li a {
                font-size: 0.875rem;
                padding: 0.3rem 0.6rem;
            }

            .pagination-btn {
                padding: 0.4rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .pagination-list {
                gap: 0.2rem;
            }

            .pagination-list li a {
                font-size: 0.75rem;
                padding: 0.2rem 0.5rem;
            }

            .pagination-btn {
                padding: 0.3rem;
                font-size: 0.75rem;
                width: 1.8rem;
                height: 1.8rem;
            }
        }
    </style>
