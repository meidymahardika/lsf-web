    <style>
        .search-wrapper {
            display: flex;
            align-items: center;
            gap: 10px; /* Jarak antara input dan underline */
            width: 100%; /* Pastikan sesuai parent */
        }

        .search-container {
            display: flex !important;
            align-items: center;
            position: relative;
            max-width: 461px;
            width: 70%;
            height: 34px;
            flex-shrink: 0; /* Agar tidak mengecil */
        }

        .search-container-mobile {
            align-items: center;
            position: relative;
            max-width: 100%;
            width: 100%;
            height: 20px;
            flex-shrink: 0; /* Agar tidak mengecil */
        }

        .search-input {
            width: 100%;
            padding: 8px 40px 8px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            color: #2C2E83; /* Warna icon sesuai contoh */
            font-size: 18px;
            cursor: pointer;
        }

        .underlined {
            flex-grow: 1; /* Supaya ukurannya dinamis */
            height: 1px; /* Ketebalan garis */
            background-color: #D9D9D9; /* Warna garis */
        }

        .pdf-wrapper {
            width: 100%;
            height: auto;
            max-height: 253.33px;
            display: flex;
            justify-content: start;
            align-items: center;
            gap: 1rem;
        }

        .pdf-image img {
            width: 200px;
            height: auto;
            max-height: 253.33px;
            object-fit: cover;
            border-radius: 12px;
        }

        .box-pdf-description {
            height: 253.33px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 2rem 0rem;
        }

        .pdf-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #52575C;
            margin-bottom: 0;
        }

        .pdf-detail {
            font-size: 1.125rem;
            font-weight: 500;
            color: #0188CE;
            text-decoration: none;
        }

        .pdf-detail i {
            font-size: 1.125rem;
        }

        .pdf-download {
            font-size: 1.125rem;
            font-weight: 500;
            color: #0188CE;
            text-decoration: none;
        }

        .pdf-download i {
            font-size: 1.125rem;
        }

        /* Responsive Pagination Container */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            font-family: Arial, sans-serif;
            flex-wrap: wrap;
        }

        .pagination-info {
            color: #2F2E7B;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
        }

        .pagination-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pagination-list {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .pagination-list li a {
            text-decoration: none;
            color: #2F2E7B;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination-list li a.active {
            background-color: #2F2E7B;
            color: white;
        }

        .pagination-btn {
            border: 1px solid #2F2E7B;
            background: none;
            color: #2F2E7B;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination-btn:hover {
            background-color: #2F2E7B;
            color: white;
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border: 1px solid #ccc;
            color: #ccc;
        }

        .pagination-btn.btn-next, .pagination-btn.prev {
            width: 2.188rem;
            height: 2.188rem;
            border: 1.5px solid #39399D;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .dots {
            color: #aaa;
            font-weight: bold;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            
            .pagination-container {
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .pagination-list {
                flex-wrap: wrap;
                gap: 0.3rem;
            }

            .pagination-list li a {
                font-size: 0.875rem;
                padding: 0.3rem 0.6rem;
            }

            .pagination-btn {
                padding: 0.4rem;
                font-size: 0.875rem;
            }
        }

        @media (max-width: 480px) {
            .pagination-list {
                gap: 0.2rem;
            }

            .pagination-list li a {
                font-size: 0.75rem;
                padding: 0.2rem 0.5rem;
            }

            .pagination-btn {
                padding: 0.3rem;
                font-size: 0.75rem;
                width: 1.8rem;
                height: 1.8rem;
            }
        }
    </style>
